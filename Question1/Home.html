<!DOCTYPE html>
<html lang="en">
<head>
  <title>Question 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="C:/Users/krist/Documents/Exam in Oracle/Question1/javascript/q1.js"></script>
</head>
<body>

<div class="container">
  <h2>Question 1</h2>
  <p>Total Sales Amount with Shipping</p>   
  <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#cartModal">View Cart</button>         
  <table class="table table-hover" id="items">
    <thead>
      <tr>
        <th>Items/Product</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      
    </tbody>
  </table>
  
</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="col-form-label">Item : </label>
			<label class="col-form-label" id="item-name"></label> 
			<label class="col-form-label" id="item-price"></label> 
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Quantity:</label>
            <input type="number" id="item-quantity" name="quantity" min="1" max="100">
          </div>
		  <div class="form-group">
            <label for="message-text" class="col-form-label">Total</label>
            <label class="col-form-label"id="item-total"></label> 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Check out</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <table class="table table-hover" id="items">
			<thead>
			  <tr>
				<th>Items/Product</th>
				<th>Price</th>
				<th>Sub-Total</th>
			  </tr>
			</thead>
			<tbody id="cartBody">
			  
			</tbody>
		  </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="payNow" data-toggle="modal" data-target="#successModal" data-backdrop="static" data-keyboard="false">Pay Now</button>
      </div>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="successModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Successful</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2><b>Payment Successful!</b></h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="ok"  >OK</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
